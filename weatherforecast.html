<!DOCTYPE html>

<head>

<body background="assets/images/body_background.jpg">

  <div class="mainContainer">

      <!-- add top nav menu -->
    <header>
      <div class="topNavMenu">
        <nav class="navbar navbar-expand-lg navbar overview-navbar">
          <a class="navbar-brand" href="index.html"><img class="overview-nav-logo" src="assets/images/smalllogo.png"
              alt="back to search" style="width:50px;height:50px;" /></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="overview-nav-link" href="overview.html">About</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">

              </li>
            </ul>
            <span id="currentCityID"></span>
            <span id="save-button" class="overview-nav-link">Save</span>
            <span id="currentWeather"></span>
            <span class="overview-nav-link">

            </span>
          </div>
        </nav>
      </div>
    </header>

    <div class="mainContentContainer">
      <div class="container content-container-buffer">
        <div class="row">
          <div class="col-lg-12">
            <div class="chart-container weather-container" style="position: relative; height:20vh; width:40vw">
              <canvas id="weather-chart" width="200" height="200"></canvas>
            </div>
          </div>
        </div>


      </div>
    </div>

    <!-- loading jQuery, Chart, Moment js libraries and weatherchart.js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="assets/javascript/loadapi.js"></script>
