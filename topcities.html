  <body background="assets/images/body_background.jpg">
    <!-- box structure includes a main container (mainContainer class), a menu (topNavMenu class), and a content container (mainContentContainer) for overview, top events, and pictures content -->
    <div class="mainContainer">
      <header>
        <div class="topNavMenu">
          <nav class="navbar navbar-expand-lg navbar overview-navbar">
            <a class="navbar-brand" href="index.html"
              ><img
                class="overview-nav-logo"
                src="assets/images/smalllogo.png"
                alt="back to search"
                style="width:50px;height:50px;"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarText"
              aria-controls="navbarText"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="overview-nav-link" href="overview.html"
                    >About<span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="overview-nav-link" href="news.html">News</a>
                </li>
                <li class="nav-item">
                  <a class="overview-nav-link" href="events.html">Events</a>
                </li>
                <li class="nav-item">
                  <a class="overview-nav-link" href="topcities.html"
                    >Saved Cities</a
                  >
                </li>
              </ul>
              <span id="currentCityID"></span>
              <span id="save-button" class="overview-nav-link">Save</span>
              <span id="currentWeather"></span>
              <span class="overview-nav-link">
                <a class="hourly-forecast" href="weatherforecast.html">24 HR Forecast</a>
              </span>
            </div>
          </nav>
        </div>
      </header>

      <div class="mainContentContainer">
        <div class="container content-container-buffer">
              <h3>Saved Cities</h3>
            <div class="container">
              <h5 class="card-title"></h5>
              <div class="container tableDiv">
                <table class="table table-hover" id="tableContainer">
                  <thead>
                    <tr>
                        <th>Your Saved Cities</th>
                    </tr>
                  </thead>
                  <tbody id="tbody"></tbody>
                </table>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
